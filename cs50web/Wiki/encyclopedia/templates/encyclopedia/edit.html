{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit {{ title }} Page</h1>

    <form class="create" action="{% url 'edit' title %}" method="post">
        {% csrf_token %}

        <!-- Display raw markdown content without converting it to HTML -->
        <textarea name="title" rows="20" cols="80">{{title}}</textarea>
        <textarea name="content" rows="80" cols="80">{{content}}</textarea>
        
        <input type="submit" value="Submit">
    </form>
{% endblock %}
